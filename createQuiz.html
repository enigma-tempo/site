<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enigma Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="icon" href="imagens/logo2-1.png" type="image/x-icon" />
</head>

<body class="bg-light d-flex flex-column h-100">
    <div id="header"></div>
    <div class="text-center">
        <h1 class="m-3">Cadastrar Pergunta</h1>
    </div>
    <div class="d-flex flex-row mx-5">
        <div class="d-flex flex-column flex-grow-1 px-3" method="POST">
            <div class="form-floating mb-3 form-group">
                <input class="update form-control" type="text" name="theme" id="theme" placeholder="Tema da pergunta" />
                <label for="theme">Tema da pergunta</label>
            </div>
            <div class="form-floating mb-3 form-group">
                <input class="update form-control" type="text" name="question" id="question" placeholder="Questão" />
                <label for="question">Questão</label>
            </div>
            <div class="form-floating mb-3 form-group">
                <input type="text" class="update form-control" name="option_1" id="option_1" rows="3" placeholder="Primeira opção">
                <label for="option_1">Opção de resposta 1</label>
            </div>
            <div class="form-floating mb-3 form-group">
                <input type="text" class="update form-control" name="option_2" id="option_2" rows="3" placeholder="Segunda opção">
                <label for="option_2">Opção de resposta 2</label>
            </div>
            <div class="form-floating mb-3 form-group">
                <input type="text" class="update form-control" name="option_3" id="option_3" rows="3" placeholder="Terceira opção">
                <label for="option_3">Opção de resposta 3</label>
            </div>
            <div class="form-floating mb-3 form-group">
                <input type="text" class="update form-control" name="option_4" id="option_4" rows="3" placeholder="Quarta opção">
                <label for="option_4">Opção de resposta 4</label>
            </div>
            <div class="form-floating col-sm-3 form-group">
                <select class="update form-control custom-select" name="answer" id="answer">
                    <option value="1">Resposta 1</option>
                    <option value="2">Resposta 2</option>
                    <option value="3">Resposta 3</option>
                    <option value="4">Resposta 4</option>
                </select>
                <label for="answer">Resposta correta</label>
            </div>
            <div class="w-100 m-1 d-none d-flex flex-row justify-content-center" id="loading">
                <img src="imagens/loading.webp" alt="" srcset="" />
            </div>
            <div class="m-1" id="alertCard"></div>
            <input class="btn btn-dark mt-3 mx-auto" type="button" value="Salvar" onclick="postQuiz()">
        </div>
    </div>
    <div id="footer" class="mt-auto"></div>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/request.js"></script>
    <script src="scripts/createQuiz.js"></script>
</body>

</html>
